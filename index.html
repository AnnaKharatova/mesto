<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Фото пользователя">
          <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__profession" id="profile__profession">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button" id="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <div class="popup__body">
        <button class="popup__close-button" id="popup-profile__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" id="popup-profile__content" name="popup__content" novalidate>
          <label class="popup__label">
            <input class="popup__input" id="popup-profile-name" type="text" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup-profile-name-error"></span>
          </label>
          <label class="popup__label">
            <input class="popup__input" id="popup-profile-profession"  type="text" placeholder="Введите сферу деятельности" name="profession" minlength="2" maxlength="200" required>
            <span class="popup__input-error popup-profile-profession-error "></span>
          </label>
          <button type="submit" class="popup__save-button" id="popup-profile__form-button" name="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popup-card">
    <div class="popup__container">
      <div class="popup__body">
        <button class="popup__close-button" type="button" id="popup-card__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" id="popup-card__content" name="popup-card__content" novalidate>
          <label class="popup__label">
            <input class="popup__input" id="popup-card-place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error popup-card-place-error "></span>
          </label>
          <label class="popup__label">
            <input class="popup__input" id="popup-card-url"  type="url" placeholder="Ссылка на картинку" name="url" required>
            <span class="popup__input-error popup-card-url-error"></span>
          </label>
          <button type="submit" class="popup__save-button" id="popup-card__form-button" name="popup-card__form-button">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup-picture" id="popup-picture">
    <div class="popup__container">
      <div class="popup-picture__body">
        <button class="popup__close-button" type="button" id="popup-picture__close-button"></button>
        <img class="popup-picture__image" src="#" alt="">
        <h2 class="popup-picture__title"></h2>
      </div>
    </div>
  </div>

  <template class="element-template" id="element-template">
    <article class="element">
      <button class="element__delete-button"></button>
      <img class="element__image" src="#" alt="">
      <h2 class="element__title"></h2>
      <button class="element__button" type="button"></button>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
