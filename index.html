<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/header-logo.png" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./image/profile-avatar.jfif" alt="Аватар">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./image/element-karachaevsk.jfif" alt="Пейзаж Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-mountain.jfif" alt="Пейзаж: гора Эльбрус на горизонте">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-dombay.jfif" alt="Пейзаж. Домбай: лес и горы">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-mountain.jfif" alt="Пейзаж: гора Эльбрус на горизонте">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-dombay.jfif" alt="Пейзаж. Домбай: лес и горы">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-karachaevsk.jfif" alt="Пейзаж Карачаевск">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popap" class="popap">
    <div class="popap__container">
      <div class="popap__body">
        <button class="popap__close-button"></button>
        <div class="popap__content">
          <h2 class="popap__title">Редактировать профиль</h2>
          <input class="popap__input" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popap__input"  type="text" placeholder="Исследователь океана">
          <button class="popap__save-button">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
