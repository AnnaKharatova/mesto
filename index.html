<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Фото пользователя">
          <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__profession" id="profile__profession">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./image/element-karachaevsk.jpg" alt="Пейзаж Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-mountain.jpg" alt="Пейзаж: гора Эльбрус на горизонте">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-dombay.jpg" alt="Пейзаж. Домбай: лес и горы">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-mountain.jpg" alt="Пейзаж: гора Эльбрус на горизонте">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-dombay.jpg" alt="Пейзаж. Домбай: лес и горы">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button" type="button"></button>
        </article>

        <article class="element">
          <img class="element__image" src="./image/element-karachaevsk.jpg" alt="Пейзаж Карачаевск">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button" type="button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup" class="popup">
    <div class="popup__container">
      <div class="popup__body">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__content" id="popup__content" name="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="popup__input_name" type="text" name="name" placeholder="Введите имя">
          <input class="popup__input" id="popup__input_profession"  type="text" placeholder="Введите сферу деятельности" name="profession">
          <button type="submit" class="popup__save-button" id="popup__form-button" name="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
